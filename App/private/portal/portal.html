
<div ng-controller="portalController as vm">

    <div class="row">
        <div class="col-sm-12">
            <h4 class="page-title">Dashboard</h4>
            <p class="text-muted page-title-alt">Bienvenido al panel de administración de SIGEVEN !</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-lg-3">
            <div class="widget-bg-color-icon card-box">
                <div class="bg-icon bg-icon-info pull-left">
                    <i class="md md-attach-money text-info"></i>
                </div>
                <div class="text-right">
                    <h3 class="text-dark">
                        <b class="counter">s/ {{vm.promedioVentas}}</b>
                    </h3>
                    <p class="text-muted">Promedio Ventas</p>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>

        <div class="col-md-6 col-lg-3">
            <div class="widget-bg-color-icon card-box">
                <div class="bg-icon bg-icon-custom pull-left">
                    <i class="md md-add-shopping-cart text-custom"></i>
                </div>
                <div class="text-right">
                    <h3 class="text-dark">
                        <b class="counter">{{vm.totalArticulos}}</b>
                    </h3>
                    <p class="text-muted">Total Artículos</p>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>

        <div class="col-md-6 col-lg-3">
            <div class="widget-bg-color-icon card-box">
                <div class="bg-icon bg-icon-info pull-left">
                    <i class="md md-equalizer text-info"></i>
                </div>
                <div class="text-right">
                    <h3 class="text-dark">
                        <b class="counter">{{vm.totalVentas}}</b></h3>
                    <p class="text-muted">Total de Ventas</p>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>

        <div class="col-md-6 col-lg-3">
            <div class="widget-bg-color-icon card-box">
                <div class="bg-icon bg-icon-custom pull-left">
                    <i class="md md-remove-red-eye text-custom"></i>
                </div>
                <div class="text-right">
                    <h3 class="text-dark">
                        <b class="counter">s/ {{vm.promedioGastos}}</b>
                    </h3>
                    <p class="text-muted">Promedio Gastos</p>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div class="card-box">
                <h4 class="m-t-0 header-title">
                    Artículos más vendidos
                </h4>
                <div class="flot-chart-content" id="articulosMasVendidos" style="height:300px"></div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card-box">
                <h4 class="text-dark header-title m-t-0">Ventas y Gastos</h4>
                <div id="ventaSemana"></div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $(this).scrollTop(0);
    });

    $(function () {
        $(".knob").knob();
    });
</script>
